
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
            font-size: 16px;
        }
        th {
            background-color: #eeeeee; /* Light gray background for headers */
        }
        td:nth-child(odd) {
            background-color: #769656; /* Dark green for odd-numbered columns */
            color: #ffffff; /* White text on odd-numbered columns */
        }
        td:nth-child(even) {
            background-color: #eeeed2; /* Light yellow for even-numbered columns */
            color: #000000; /* Black text on even-numbered columns */
        }
    </style>
</head>
